<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <header>
            <button class="menu" id="menu"><i class='bx bx-menu'></i></button>
            <input id="inputField" type="text">
            <button id="search"><i class='bx bx-search-alt-2'></i></button>
        </header>

        <div class="fav-container">
            <h3 class="active">Favorite Meals</h3>

            <ul class="fav-meals" id="fav-meals"></ul>
        </div>

        <div class="mealsRecipe" id="meals">

        </div>
    </div>

    <div id="popup" class="meal-infoContainer">
        <div class="meal-info">
            <button class="close-popup"><i class='bx bx-exit'></i></button>
            
            <div class="dataHereMealInfo">
                
            </div>
        </div>
    </div>

    <script src="recipe.js"></script>
</body>

</html>
